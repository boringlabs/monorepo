type CounterUpdate @entity(immutable: true) {
  id: Bytes!
  count: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
type NewGreeting @entity(immutable: true) {
  id: Bytes!
  newGreeting: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
